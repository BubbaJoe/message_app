---
name: message_app
description: A new Flutter application.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.3.2+1
  intl: ^0.16.1
  animations: ^1.1.2
  tuple: ^1.0.3
  flushbar: ^1.10.4
  cloud_firestore: ^0.14.1+1
  firebase_core: ^0.5.0
  linkify: ^3.0.0
  url_launcher: ^5.7.10
  flutter_link_preview: ^1.5.6
  cached_network_image: ^2.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
  - family: Lato
    fonts:
    - asset: fonts/Roboto-Regular.ttf
    - asset: fonts/Roboto-Bold.ttf
      weight: 700
    - asset: fonts/Roboto-Medium.ttf
      weight: 500
    - asset: fonts/Roboto-Light.ttf
      weight: 300
  - family: Poppins
    fonts:
    - asset: fonts/Poppins-Regular.ttf
    - asset: fonts/Poppins-Medium.ttf
      weight: 500
